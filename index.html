<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Blog_Preview_Card</title>
</head>
<body>
  <section id="blog-container">
    <div class="blog_img">
      <img src="assets/images/illustration-article.svg" alt="Featured Image">
    </div>
    <div class="blog_text">
      <div class="yellow_bg">
        <h4>Learing</h4>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <a href="#">
        <h2 class="title">HTML & CSS foundation</h2>
      </a>
      <p class="perview_text">These languages are the backbone of every website, defining structure, content, and presentation</p>
    </div>
    <div class="blog_avatar_card">
      <img src="assets/images/image-avatar.webp" alt="Blog post author avatar">
      <h4>Gerge Hooper</h4>
    </div>
  </section>
</body>
</html>
